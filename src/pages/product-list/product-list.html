


<ion-content id="rita-custom-list">
 
  <!-- <ion-list> -->
    <div >
      <ion-item  *ngFor="let product of products" (click)="goToDetail(product)">
        <ion-thumbnail item-start>
          <img [src]=" product.name_image ? 'https://findlocalrentals.net/reservations/shop_image/product/' + product.name_image : 'assets/imgs/placeholder.png'">
        </ion-thumbnail>
        <h2 class="product-name" text-wrap><strong>{{product.name}}</strong></h2>
        <p>
        <!-- <p><strong>${{product.price}}</strong> Daily (24 hours) <br> -->
          <span style="color: #f68f54">{{operator}}</span>  
        </p>
        <div class="rating-box">
          <rating [(ngModel)]="stars" 
        readOnly="true" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        rating
        value="stars"></rating>
        <span class="count" *ngIf="count_stars != null">({{count_stars}}) </span>
        </div>
        
        <div class="end-list-item" item-end >
            <img src="assets/imgs/arrow-rigth.png" width="20" height="20">
            <span >{{getDistanceBetweenPoints(product.lat, product.lot)}}</span>
            
        </div>
      </ion-item>
    </div>

    <div *ngIf="products.length < 1">
        <ion-row>
            <ion-col col-12 class="center">
                <img src="assets/imgs/Canoe.png" alt="" style="width: 150px;">
                <br>
                <p>Availability cannot be determinated at this time. Not to worry! Help is
                  one step away. Send a request for immediate assistance.
                </p>
              </ion-col>
        </ion-row>
    </div>
     
    <!-- </ion-list> -->
</ion-content>

<ion-footer *ngIf="products.length < 1">
		<button  class="full-custom-btn" ion-button clear (click)="request()">
		   Send request  
		  </button>
		
	</ion-footer>
