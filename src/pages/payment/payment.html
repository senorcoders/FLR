    <ion-row>
      <ion-item>
        <ion-input placeholder="NAME ON CARD" [(ngModel)]="name"></ion-input>
      </ion-item>
      <!-- <ion-item>
          <ion-input placeholder="ADDRESS" [(ngModel)]="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="CITY" [(ngModel)]="city"></ion-input>
          </ion-item>
          <ion-item>

            </ion-item>
            <ion-item>
                <ion-input placeholder="COUNTRY" [(ngModel)]="country"></ion-input>

      <ion-item>
        <ion-input type="number" pattern="\\d*" placeholder="CARD NUMBER" [(ngModel)]="account"></ion-input>
      </ion-item>
      <ion-col col-8>
        <ion-item>
          <ion-input type="number" pattern="\\d*" placeholder="EXPIRES (MMYY)" [(ngModel)]="expiry"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-input type="number" pattern="\\d*" max="3" placeholder="CVV" [(ngModel)]="cvv2"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-input type="number" pattern="\\d*" max="9" placeholder="ZIP CODE" [(ngModel)]="postal"></ion-input>
        </ion-item>
      </ion-col>
    
      <ion-col col-12>
        <ion-item>
          <ion-label (click)="goToTerms()">See Terms &amp; Conditions</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>I agree with terms and conditions</ion-label>
          <ion-checkbox checked="checked" [(ngModel)]="checked" (ionChange)="updateTerms()"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Save card on file </ion-label>
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-content>
  <ion-footer>
      <button class="full-custom-btn" ion-button clear (click)="showMe()">
        PAY &amp; RESERVE
        </button>
  </ion-footer>
