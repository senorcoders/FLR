
<ion-header>

  <ion-navbar>
      <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="review-bg" [ngStyle]="{'background': 'url(' + image + ')'}"></div>
    <ion-row padding >
      <span> {{productName}}</span>
      <div class="bottom-row"></div>
    </ion-row>
    <ion-row class="flex-center">
      <h3>How was your experience?</h3>
      <rating [(ngModel)]="rate" 
      readOnly="false" 
      max="5" 
      emptyStarIconName="star-outline" 
      halfStarIconName="star-half" 
      starIconName="star" 
      nullable="false" 
      (ngModelChange)="onModelChange($event)"></rating>

    </ion-row>
    <ion-row padding>
        <ion-item>
            <ion-label stacked>Write a comment</ion-label>
            <ion-input type="text" [(ngModel)]="comment"></ion-input>
          </ion-item>
      <button [disabled]="disable" (click)="addComment()" ion-button  block class="comment-btn">Save Review</button>
    </ion-row>
    <ion-row padding>
        <ion-list>
            <ion-item *ngFor="let item of reviews">
              <ion-avatar item-start>
                <img [src]="item?.comments[0]?.userPhotoUrl">
              </ion-avatar>
              <p text-wrap>"{{item?.comments[0]?.commentContent}}"</p>
            </ion-item>
          </ion-list>
    </ion-row>
   
</ion-content>
